parameters:
    git_dir: .
    bin_dir: vendor/bin
    hide_circumvention_tip: true
    process_timeout: 120
    tasks:
      composer:
          file: ./composer.json
          no_check_all: true
          no_check_lock: false
          no_check_publish: false
          with_dependencies: false
          strict: false
      git_blacklist:
          keywords:
              - "die("
              - "var_dump("
              - "exit;"
              - "console.log("
      phpcs:
          standard: "dev/tests/static/testsuite/Magento/Test/Php/_files/phpcs/ruleset.xml"
          tab_width: 4
          ignore_patterns: []
      phpmd:
          ruleset: [dev/tests/static/testsuite/Magento/Test/Php/_files/phpmd/ruleset.xml]
          exclude: []
